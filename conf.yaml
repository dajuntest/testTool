# location 取名 可以按要输入的东西命名 以任何页面进行归总
# 管理平台内要取特定页面操作可以直接获取对应页面的url更快速准确定位
# 分类几种常见和使用类型的配hi方式,LOCATION主要用户web自动化的元素定位,ACCOUNT登录账号的配置,一般指管理端的或特别身份的账号 URL 改名字文件下所有用到的url
# 将所有配置写在这一个文件里面,以---和...进行分割,一个TAG标识取哪个文件的数据 这是一种处理办法
# 多个配置写在一个文件里面的办法二是再分级,这种处理可以写基类通过配置,也很方便:比如http的基类和server的基类
# 一般正常的操作做自动化会容易很多,这时基本就是做类似数据库的增删查改操作,这时可以按这个思路取进行相应的配置:如在页面下加ADD:DELETE:CHECK:AMEND

